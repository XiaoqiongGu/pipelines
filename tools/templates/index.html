<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta http-equiv="x-ua-compatible" content="ie=edge">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="container-fluid">
				<nav class="navbar navbar-light bg-faded">
					<div class="container">
						<a class="navbar-brand" href="#">bcl2fastq</a>
					    <form class="form-inline pull-xs-right" action="." method="POST">
					        <input class="form-control" placeholder="Keywords" type="text" name="text">
					        <input class="btn btn-primary-outline" type="submit" name="submit" value="Filter">
					    </form>
					</div>
			    </nav>
			</div>
		    <div class="container-fluid">
		        <table class="table table-bordered table-hover">
	    			<thead>
			            <tr>
			                <th>RUN</th>
			                <th>TIMESTAMP</th>
			            </tr>
	    			</thead>
	    			<tbody>
						{% if result %}
							{{ result }}
						{% else %}
							
						{% endif %}
					</tbody>
				</table>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
	</body>
</html>
