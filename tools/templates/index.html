<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.datatables.net/plug-ins/1.10.12/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet">
		<link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/plug-ins/1.10.12/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

		<script>
			$(document).ready(function(){
				$("#main").DataTable({
	    			"order": [[1, "desc"]]
				});
			});
			$(function(){
				$("#from").datepicker({
			    	defaultDate: "+1w",
			    	changeMonth: true,
			    	changeYear: true,
			    	numberOfMonths: 1,
			    	onClose: function(selectedDate){
			    		$("#to").datepicker("option", "minDate", selectedDate);
			    	}
			    });
			    $("#to").datepicker({
			    	defaultDate: "+1w",
			    	changeMonth: true,
			    	changeYear: true,
			    	numberOfMonths: 1,
			    	onClose: function(selectedDate){
			    		$("#from").datepicker("option", "maxDate", selectedDate);
			    	}
			    });
			    $("#from").datepicker("option", "dateFormat", "yy-mm-dd");
			    $("#to").datepicker("option", "dateFormat", "yy-mm-dd");
			    $("#to").datepicker("setDate", new Date());
			});
		</script>
		<style>
			.invisible {
			    visibility: hidden
			}
		</style>
	</head>
	<body>
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div align="center">
						<form class="form-inline" action="." method="POST">
							<div class="form-group">
								<label for="from">RUNS FROM&nbsp</label>
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Earliest Date" type="text" id="from" name="from">
							</div>
							<div class="form-group">
								<label for="to">&nbspTO&nbsp</label>
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Latest Date" type="text" id="to" name="to">
							</div>
							<div class="form-group">
								<input class="btn btn-primary-outline" type="submit" name="submit" value="Retrieve">
							</div>
						</form>
					</div>
				</div>
				<div class="panel-body">
			        <table id="main" class="table table-bordered table-hover table-fixed table-compact">
		    			<thead>
				            <tr>
				                <th>RUN</th>
				                <th>TIMESTAMP</th>
				                <th>ANALYSIS</th>

				            </tr>
		    			</thead>
		    			<tbody>
							{% if result %}
								{{ result }}
							{% else %}
								<script>
									alert("No data available in table")
								</script>
							{% endif %}
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</body>
</html>
